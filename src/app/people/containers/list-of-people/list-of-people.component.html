<ng-container *ngIf="peoples">
  <div style="display: flex; flex-wrap: wrap; width: 90%; margin: 0 auto; justify-content: center; gap: 10px;">
    <mat-card *ngFor="let people of peoples.results" style="width: 200px;">
      <mat-card-title>{{ people.name }}</mat-card-title>
    </mat-card>
  </div>

  <div style="display: flex; gap: 20px; justify-content: center; margin-top: 30px;">
    <button mat-raised-button color="accent" (click)="changePage('PREV')">prev</button>
    <button mat-raised-button color="accent" (click)="changePage('NEXT')">next</button>
  </div>
</ng-container>
